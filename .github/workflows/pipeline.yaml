name: Pipeline

on:
  push:
    branches:
      - 'master'
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.2

      - name: Install dependencies
        run: bun install

      - name: Check prettier
        run: bun run prettier

      - name: Run linter
        run: bun run lint

      - name: Run Build
        run: bun run build
